<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styleSheet/Styles.css">
</head>

<body>
  <div class="page-header">
    <h1 class="text-center header-text">Carousel</h1>
  </div>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="d-block img-fluid carsousel-img" src="img/img4.jpg" alt="">
        </div>
        <div class="item">
          <img class="d-block img-fluid carsousel-img" src="img/img5.jpg" alt="">
        </div>
        <div class="item">
          <img class="d-block img-fluid carsousel-img" src="img/img8.jpg" alt="">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
  </div>
  <script type="text/javascript" src="lib/require.js" data-main="Js/main.js">
  </script>
</body>

</html>
